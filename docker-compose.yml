services:
  mongo:
    image: mongo:6.0
    container_name: resume-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"  # Remove this in production or restrict to localhost
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: resume_screening
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # DB_URI is loaded from .env file (MongoDB Atlas)
      # For local MongoDB, uncomment and use: DB_URI: "mongodb://mongo:27017"
      DB_NAME: "resume_screening"
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: resume-frontend
    restart: unless-stopped
    ports:
      - "4173:4173"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  mongo_data:
    driver: local
