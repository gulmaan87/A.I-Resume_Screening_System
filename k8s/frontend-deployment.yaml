apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: resume-screening
  labels:
    app: frontend
    component: web
spec:
  replicas: 2  # Scale as needed
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: resume-frontend:latest  # Update with your image registry
        # image: your-registry/resume-frontend:latest  # Example: docker.io/username/resume-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4173
          name: http
          protocol: TCP
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: resume-screening-config
              key: VITE_API_BASE_URL
        resources:
          requests:
            cpu: "0.5"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always


