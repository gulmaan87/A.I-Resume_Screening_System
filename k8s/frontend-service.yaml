apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: resume-screening
  labels:
    app: frontend
    component: web
spec:
  type: ClusterIP  # Use LoadBalancer or NodePort if you need external access
  ports:
  - port: 4173
    targetPort: 4173
    protocol: TCP
    name: http
  selector:
    app: frontend


