apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-screening-ingress
  namespace: resume-screening
  annotations:
    # For NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # For cert-manager (if using Let's Encrypt)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Update with your issuer
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"  # Configure appropriately for production
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx  # Update based on your ingress controller
  tls:
  - hosts:
    - resume-screening.yourdomain.com  # Update with your domain
    secretName: resume-screening-tls
  rules:
  - host: resume-screening.yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 4173
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000


